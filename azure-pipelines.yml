trigger:
  branches:
    include:
      - main  # Specify the main branch where changes will trigger this pipeline
pool:
 name: 'azureagent'

jobs:
- job: BuildAndNotify
  displayName: 'Build and Notify on Failure'
  steps:
  - checkout: self  
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'

  - task: PowerShell@2
    displayName: 'Send Email Notification'
    condition: failed()  # Send email only on failure
    inputs:
      targetType: 'inline'
      script: |
        $emailFrom = "your.email@example.com"
        $emailTo = "recipient@email.com"
        $smtpServer = "smtp.yourserver.com"  # Replace with your SMTP server address
        $smtpUsername = "your.smtp.username"  # Replace with your SMTP username (if required)
        $smtpPassword = "your.smtp.password"  # Replace with your SMTP password (if required)

        $subject = "Azure Pipeline Build Failed"
        $body = "The build for branch $(Build.SourceBranch) in pipeline $(System.DefinitionName) has failed. Check details at $(System.CollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)"

        $smtpClient = New-Object Net.Mail.SmtpClient($smtpServer)
        $smtpClient.EnableSsl = $true
        $smtpClient.Credentials = New-Object System.Net.NetworkCredential($smtpUsername, $smtpPassword)
        $smtpClient.Send($emailFrom, $emailTo, $subject, $body)
